<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start and Connect VNC Session (Vercel)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #streamOutput { white-space: pre-line; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-right: 10px; }
        input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Start VNC Browsing Agent (Vercel)</h1>
    <form id="taskForm">
        <label for="task">Enter task description:</label>
        <textarea id="task" name="task" rows="4" placeholder="Describe the browsing task..."></textarea>
        <button type="submit">Start Session & Stream</button>
    </form>

    <div id="vncButtonContainer" style="margin-top: 20px;"></div>

    <script>
        const vercelAgentUrl = 'https://vercel-agents.vercel.app/browser_agent'; // Replace with your endpoint

        document.getElementById('taskForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const taskDescription = document.getElementById('task').value;

            // Open stream window
            const streamWindow = window.open('', '_blank', 'width=800,height=600');
            streamWindow.document.write('<pre id="streamOutput">Starting session...\n</pre>');

            const response = await fetch(vercelAgentUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    protocol: 'data',
                    task: taskDescription,
                    user_context: ''
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let bufferedLine = '';

            (async function readStream() {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    streamWindow.document.getElementById('streamOutput').textContent += chunk;
                    streamWindow.scrollTo(0, streamWindow.document.body.scrollHeight);

                    bufferedLine += chunk;
                    let lines = bufferedLine.split('\n');
                    bufferedLine = lines.pop(); // Incomplete line carried over

                    lines.forEach(line => {
                        if (line.includes('VNC_URL:')) {
                            const vncUrl = line.split('VNC_URL:')[1].trim();
                            console.log('Detected VNC URL:', vncUrl);
                            const vncButtonContainer = document.getElementById('vncButtonContainer');
                            vncButtonContainer.innerHTML = `<button onclick="window.open('${vncUrl}', '_blank')">Connect to VNC Viewport</button>`;
                        }
                    });
                }
            })();
        });
    </script>
</body>
</html>
