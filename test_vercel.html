<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Start VNC Browsing Agent (Through Proxy)</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      margin: 20px;
    }
    #streamOutput {
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Start VNC Browsing Agent (Through Vercel Proxy)</h1>
  <form id="taskForm">
    <label for="task">Enter task description:</label>
    <textarea id="task" name="task" rows="4" placeholder="Describe the browsing task..."></textarea>
    <button type="submit">Start Session &amp; Stream</button>
  </form>

  <div id="vncButtonContainer" style="margin-top:20px;"></div>
  <div id="streamOutput"></div>

<script>
const vercelAgentUrl = 'https://vercel-agents.vercel.app/browser_agent';
const albBaseUrl = 'http://cuak-v1-stickiness-balancer-871735130.us-east-1.elb.amazonaws.com/vnc';

document.getElementById('taskForm').addEventListener('submit', async e => {
  e.preventDefault();
  document.getElementById('vncButtonContainer').innerHTML = '';
  document.getElementById('streamOutput').textContent = 'Starting sessionâ€¦\n';

  let buffer = '';

  function loadIframeWithSessionId(sessionId) {
    const albUrl = `${albBaseUrl}/${sessionId}`;
    document.getElementById('vncButtonContainer').innerHTML =
      `<iframe src="${albUrl}" width="100%" height="700" frameborder="0"></iframe>`;
  }

  try {
    const resp = await fetch(vercelAgentUrl, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        protocol: 'data',
        query: document.getElementById('task').value,
        user_context: ''
      })
    });

    if (!resp.ok) throw new Error(`Agent error: ${resp.status}`);

    const reader = resp.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);
      document.getElementById('streamOutput').textContent += chunk;
      document.getElementById('streamOutput').scrollTop =
        document.getElementById('streamOutput').scrollHeight;

      buffer += chunk;
      const lines = buffer.split('\n');
      buffer = lines.pop();

      for (const line of lines) {
        const cleanLine = line.startsWith('data:') ? line.slice(5).trim() : line.trim();

        if (cleanLine.startsWith('VNC_URL:')) {
          const vncUrl = cleanLine.replace('VNC_URL:', '').trim();
          // Extract session ID from the provided VNC URL
          const sessionId = vncUrl.split('/vnc/')[1];
          loadIframeWithSessionId(sessionId);
        }
      }
    }
  }
  catch (err) {
    document.getElementById('streamOutput').textContent += `\nError: ${err.message}`;
  }
});
</script>
</body>
</html>
